apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-echo-server
  labels:
    app: go-echo-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-echo-server
  template:
    metadata:
      labels:
        app: go-echo-server
    spec:
      containers:
        - name: primary
          image: index.docker.io/fmezlr/go-echo-server
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80

---

apiVersion: v1
kind: Service
metadata:
  name: go-echo-server-service
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: go-echo-server

---

apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  annotations:
  name: go-echo-server
spec:
  maxReplicas: 4
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: go-echo-server
  targetCPUUtilizationPercentage: 50
  selector:
    app: go-echo-server
